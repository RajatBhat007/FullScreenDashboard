<div class="web-view">
<div class="row">
  
    <div class="col-6 d-flex justify-content-end" >
    <div class="col-1"></div>
    <div class="col-11" style="background-size: 100% 100%; margin-top: 8vh;">
      
    
      <div *ngFor="let res of leaderboard; let i=index">
        <mat-card class="top_5_leaderboard_second" [class.active]="i==counter" >
          <div class="row card_detail">
            <div class="col-2 rank">{{res.rank}}</div>
            <div class="col-8 name">{{res.name}}</div>
            <div class="col-2 score">{{res.score}}</div>
          </div>
        </mat-card>
      </div >
      
  
      <div class="row">
        <div class="tile_div col-5 g-0">
          <div class="row lower_rank_row">
            <div class="col-6 g-0"></div>
            <div class="col-6">
              <div class="tile_6_div">
                <div>
                  <img class="tile_6" src="assets/fullscreen_cricket/Cricket tile_no_6.svg"/>
                  <div class="tile_6_name">Leslie Patel </div>
                  <div class="tile_6_score">4567</div>

                </div>
                
              </div>
            </div>
            </div>
        
          
            <div class="row lower_rank_row_8">
              <div class="col-6 g-0"></div>
              <div class="col-6">
                <div class="tile_8_div">
                  <div>
                    <img class="tile_8" src="assets/fullscreen_cricket/Cricket tile no_8.svg"/>
                    <div class="tile_8_name">Sunny Singh</div>
                    <div class="tile_8_score">2999</div>
                  </div>
                </div>

              </div>
            </div>

       

          <div class="row lower_rank_row_9">
            <div class="col-6 g-0"></div>
            <div class="col-6">
              <div class="tile_9_div">
                <div>
                  <img class="tile_9" src="assets/fullscreen_cricket/Cricket tile no_9.svg"/>
                  <div class="tile_9_name">Rachana Rao</div>
                  <div class="tile_9_score">2999</div>
                </div>
              </div>

            </div>

          </div>

        </div>
        <div class="col-1"></div>
        <div class="tile_div_2 col-5">
        <div class="row lower_rank_row_7">
          <div class="col-8 g-0">
            <div class="tile_7_div">
              <div>
                <img class="tile_7" src="assets/fullscreen_cricket/Cricket tile no_7.svg"/>
                <div class="tile_7_name">Suraj Patel</div>
                <div class="tile_7_score">2999</div>

              </div>
  
            </div>
          </div>
          <div class="col-4">
           
          </div>
          
        </div>
         

          <div class="row lower_rank_row_10">

            <div class="col-8 g-0">
            <div class="tile_10_div">
              <div>
                <img class="tile_10" src="assets/fullscreen_cricket/Cricket tile no_10.svg"/>
                <div class="tile_10_name">Sanjana Das</div>
                <div class="tile_10_score">1993</div>
              </div>

             </div>
            </div>
            <div class="col-4"></div>

          </div>

        </div>
        <div class="col-2"></div>
      </div>
     
    </div>
    
   
    <!-- <div class="d-flex">
      <img class="tile_6" src="assets/fullscreen_cricket/Cricket tile_no_6.svg"/>
    </div>

    <div class="d-flex">
      <img class="tile_6" src="assets/fullscreen_cricket/Cricket tile_no_6.svg"/>
    </div> -->
    </div>
   
    <div class="col-6">
      <div class="top_10_div">
        <h5 class="top_10_label">Top 10 Performers</h5>
      </div>
     <div class="d-flex justify-content-start align-items-center right_side">
      <div class="d-flex row_div">
        <div class="profile_div">
            <img class="profile_pic" src="{{profile}}"/>  
            <div class="player_name_div">
              <p class="player_name">{{name}}</p>
             </div>
             <div class="team_name">Mumbai Indians</div>

           </div>
        </div>

        <div class="medal_div">
          <img class="medal" src="assets/fullscreen_cricket/Medal.svg"/>  
          <div class="medal_rank"><p class="rank_p">{{rank}}</p></div>
      </div>

      <div class="overall_div">
        <div class="overall_color">
        <div class="overall_score">{{score}}</div>
        <div class="overall_score_label">Overall Score</div>
      </div>
    </div>

      </div>

     
  
    
    </div>


</div>
</div>
